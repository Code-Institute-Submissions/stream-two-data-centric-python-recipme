<body>
{% include 'full_header.html'%}
<div class='full-recipe-container'>
    <h2 class='full-recipe-page-title'>Create a new Recipe.</h2>
    <section class='full-recipe'>
        <form action="{{ url_for('creating_recipe', username=username) }}" method='POST'>
            <fieldset class='full-recipe__fieldset'>
                <legend class='full-recipe__title'>Main Details</legend>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label class='full-recipe__subtitle'>Recipe Title </label>
                        <input type='text' id='RecipeTitle' placeholder='Recipe Title' name='RecipeTitle' maxlength='150'required>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text' id='recipe-title-counter'></p>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Brief Description:</label> 
                        <textarea id='RecipeDescription' placeholder='Description' name='RecipeDescription' maxlength='250' required></textarea>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text' id='recipe-description-counter'></p>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column' >
                        <label>Cooking Time</label>
                        <input type='number' id='CookingTime' value='1' step ='1' name='CookingTimeMins' min='0' max='1440' required><label>mins</label>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Make Recipe Public:</label>
                        <input type='radio' id='MakePublicYes' name='MakePublic' value='1'required checked><label>Yes</label>
                        <input type='radio' id='MakePublicNo' name='MakePublic' value='0' required><label>No</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend class='full-recipe__title'>Stats</legend>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Cuisine</label>
                        <input type='text' id='Cuisine' placeholder='Cuisine' name='CuisineName' maxlength='160' required>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text' id='cuisine-description-counter'></p>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Course</label>
                        <input type='text' id='Course' placeholder='Course' name='CourseName' maxlength='160' required>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text' id='course-description-counter'></p>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Calories</label>
                        <input type='number' id='Calories' placeholder='Number of Calories' value='1' name='Calories' min='0' max='20000' required>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column'>
                        <label>Cost (Â£)</label>
                        <input type='number' id='Cost' placeholder='Total Cost to Nearest Pound' value='1' name='Cost' min='0' max='10000' required>
                    </div>
                </div>
                <div>
                    <div class='full-recipe__column'>
                        <label>Total Servings</label>
                        <input type='number' id='Servings' placeholder='Total Servings' value='1' name='Servings' min='0' max='1000' required>
                    </div>   
                </div>
            </fieldset>
            <fieldset class='full-recipe__ingredients' >
                <legend class='full-recipe__title'>Ingredients</legend>
                <div>
                    <button type='button' id='add-ingredient'>Add</button><button type='button' id='remove-ingredient'>Remove</button>
                </div>
                <div id='ingredients'></div>
                <!--<input type='text' id='Ingredient' placeholder='Add Ingredient' name='Ingredient' required>-->
            </fieldset>
            <fieldset class='full-recipe__method' >
                <legend class='full-recipe__title'>Method</legend>
                <div>
                    <button type='button' id='add-step'>Add</button><button type='button' id='remove-step'>Remove</button>
                </div>
                <div id='method'></div>
            </fieldset>
            <div>
                <input class='form-submit' type='submit' value='Add Recipe'>
            </div>
        </form>
    </section>
</div>
{% include 'footer.html' %}
{% endblock %}
{% block js %}
<script type='text/javascript' src="{{ url_for('static', filename='js/scripts/classes.js') }}"></script>
<script defer src="{{ url_for('static', filename='js/scripts/add_recipe.js')}}" type="text/javascript"></script>
</body>
{% endblock %}
