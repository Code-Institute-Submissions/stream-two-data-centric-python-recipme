{% extends 'base.html' %}
{% block content %}

<body>
{% include 'full_header.html'%}
<div class='full-recipe-container'>
    <h2 class='full-recipe-page-title'>Create a new Recipe.</h2>
    <section class='full-recipe add-recipe--width'>
        <form action="{{ url_for('creating_recipe', username=username) }}" method='POST'>
            <fieldset class='full-recipe__fieldset'>
                <legend class='full-recipe__title'>Main Details</legend>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Recipe Title </label>
                        <input class='full-recipe__input full-recipe__input-recipe-title' type='text' id='RecipeTitle' placeholder='Recipe Title' name='RecipeTitle' maxlength='50'required>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text full-recipe__row-add-recipe' id='recipe-title-counter'></p>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Brief Description</label> 
                        <textarea class='full-recipe__text-area' id='RecipeDescription' placeholder='Description' name='RecipeDescription' maxlength='150' required></textarea>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <p class='full-recipe__text full-recipe__row-add-recipe' id='recipe-description-counter'></p>
                </div>
              
            </fieldset>
            
            <fieldset class='full-recipe__stats-desktop'>
                <legend class='full-recipe__title'>Stats</legend>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Cuisine</label>
                        <input class='full-recipe__input full-recipe__input-ingredient' type='text' id='Cuisine' placeholder='Cuisine' name='CuisineName' maxlength='50' required>
                        <div class='full-recipe__row'>
                            <p class='full-recipe__row-add-recipe' id='cuisine-description-counter'></p>
                        </div>
                    </div>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Course</label>
                        <input class='full-recipe__input full-recipe__input-ingredient' type='text' id='Course' placeholder='Course' name='CourseName' maxlength='50' required>
                        <div class='full-recipe__row'>
                            <p class='full-recipe__row-add-recipe' id='course-description-counter'></p>
                        </div>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe' >
                        <label class='full-recipe__form-label'>Cooking Time (mins)</label>
                        <div>
                            <input class='full-recipe__input full-recipe__numeric-input' type='number' id='CookingTime' value='1' step ='1' name='CookingTimeMins' min='0' max='1440' required>
                        </div>
                    </div>
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Calories</label>
                        <input class='full-recipe__input full-recipe__numeric-input' type='number' id='Calories' placeholder='Number of Calories' value='1' name='Calories' min='0' max='20000' required>
                    </div>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Cost (Â£)</label>
                        <input class='full-recipe__input full-recipe__numeric-input' type='number' id='Cost' placeholder='Total Cost to Nearest Pound' value='1' name='Cost' min='0' max='10000' required>
                    </div>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Total Servings</label>
                        <input class='full-recipe__input full-recipe__numeric-input' type='number' id='Servings' placeholder='Total Servings' value='1' name='Servings' min='0' max='1000' required>
                    </div>   
                </div>
                <div class='full-recipe__row'>
                    <div class='full-recipe__column-add-recipe'>
                        <label class='full-recipe__form-label'>Share Recipe</label>
                        <div>
                            <input class='full-recipe__input' type='radio' id='MakePublicYes' name='MakePublic' value='1'required checked><label class='full-recipe__form-label'> Yes</label>
                        </div>
                        <div>
                            <input class='full-recipe__input' type='radio' id='MakePublicNo' name='MakePublic' value='0' required><label class='full-recipe__form-label'> No</label>
                        </div>
                    </div>
                </div> 
            </fieldset>
            <fieldset class='full-recipe__ingredients' >
                <legend class='full-recipe__title'>Ingredients</legend>
                <div>
                    <button class='full-recipe__add-button' type='button' id='add-ingredient'>Add</button><button class='full-recipe__remove-button' type='button' id='remove-ingredient'>Remove</button>
                </div>
                <div id='ingredients'></div>
                <!--<input type='text' id='Ingredient' placeholder='Add Ingredient' name='Ingredient' required>-->
            </fieldset>
            <fieldset class='full-recipe__method' >
                <legend class='full-recipe__title'>Method</legend>
                <div>
                    <button class='full-recipe__add-button' type='button' id='add-step'>Add</button><button class='full-recipe__remove-button' type='button' id='remove-step'>Remove</button>
                </div>
                <div id='method'></div>
            </fieldset>
            <div class='full-recipe__create-submit'>
                <input id='add-recipe' class='form-submit' type='submit' value='Add Recipe'>
            </div>
        </form>
    </section>
</div>
{% include 'footer.html' %}
{% endblock %}
{% block js %}
<script type='text/javascript' src="{{ url_for('static', filename='js/scripts/classes.js') }}"></script>
<script defer src="{{ url_for('static', filename='js/scripts/add_recipe.js')}}" type="text/javascript"></script>
</body>
{% endblock %}
