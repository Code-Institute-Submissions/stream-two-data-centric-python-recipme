{% extends 'base.html'%}
{% block content %}
    <h1>Welcome to RecipMe</h1>
    <form action="{{ url_for('signup') }}"method='POST'>
        <fieldset>
            <legend>Sign Up</legend>
            Username: <br>
            <input type='text' id='Username' placeholder='Username' name='Username' value=''>
            <br>
            First name: <br>
            <input type='text' id='First' placeholder='First Name' name='First' value=''>
            <br>
            Last name: <br>
            <input type='text' id='Last' placeholder='Last Name' name='Last' value=''>
            <br>
            Password: <br>
            <input type='password' id='Password' placeholder='Password' name='Password' value=''>
            <br>
            <input type='submit' value='Sign Up'>
        </fieldset>
    </form>
    <br>
    <form action="{{ url_for('login') }}" method='POST'>
        <fieldset>
            <legend>Login</legend>
            Username: <br>
            <input type='text' id='Username' placeholder='Username' name='Username'>
            <br>
            Password: <br>
            <input type='password' id='Password' placeholder='Password' name='Password'>
            <br>
            <input type='submit' value='Login'>
        </fieldset>
    </form>
    <div>
        <h3>Total Cuisines</h3>
        <div id='cuisine-chart'></div>
    </div>
    <div >
        <h3>Total Courses</h3>
        <div id='course-chart'></div>
    </div>
</body>
{% endblock %}
{% block js %}
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script type='text/javascript' src="{{ url_for('static', filename='js/scripts/login.js') }}"></script>
{% endblock %}
